<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Consultar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="consulta.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="center">
                <div class="card p-3 py-4">
                    <h5>Consultar Producto</h5> 
                    
                    <!--custom Select-->
                    <div class="position-relative form-value mt-3"> <span>Nombre</span> <input class="form-control" type="text"> </div>
                    <div class="position-relative form-value mt-3"> <span>Correo</span> <input class="form-control" type="text"> </div>
                    <div class="position-relative form-value mt-3"> <span>Numero de Orden</span> <input class="form-control" type="text"> </div>
                    <div class="mt-3"> <button class="btn btn-danger w-100 submit">Enviar</button> </div>
                    
                </div>
            </div>
        </div>
    
    </body>
</html>
