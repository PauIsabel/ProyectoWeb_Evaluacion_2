    <title>Clima con API</title>
  </head>

  <body>

     <!-- TIEMPO API-->

     <div class="tiempo container fluid">
        <div class="container-fluid">

            <div class="container-fluid text-center my-3 py-3">
                <h2 class="text-light bg-dark font-bold my-2 py-3">Pronostico de tiempo actual</h2>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 bg-primary my-3 mx-4 box rounded shadow-lg">
                    <div class="mb-3 text-center">
                        <div class="container-fluid py-2">
                            <h1 id="temperatura-valor"></h1> 
                            <h3 id="temperatura-descripcion">clima</h3>
                        </div>
                        <hr class="bg-light">
                        <div class="container-fluid">
                            <h2>humedad: <span><h2 id="humedad"></h2></span></h2>
                        </div>
                      </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 bg-success my-3 mx-4 box rounded shadow-lg">
                    <div class="mb-3 text-center">
                        <div class="container-fluid">
                            <img id="icono-animado" src="" alt="" height="100" width="100"> 
                        </div>
                        <hr class="bg-light">
                        <div class="container-fluid">
                            <h2 id="ubicacion">ubicacion</h2>
                        </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Categories -->
